<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="icon.png">
  <title>هنا شوف الداتا اشتغلت ولا لا ✌✌</title>
  <style>
    :root {
      font-family: sans-serif;
      color: #363638;
      font-weight: 500;
    }
    * {
      box-sizing: border-box;
    }
    table {
      border-collapse: collapse;
    }
    table caption {
      padding: 10px 0 20px;
      font-weight: 700;
    }
    th, td {
      border: 2px solid;
      width: 50%;
      line-break: anywhere;
      font-size: 22px;
      padding: 7px;
      text-align: center;
    }
    #status-data th, #status-data td {
      border-color: green;
    }
    #errors-data th, #errors-data td {
      border-color: red;
    }
    #connection-status {
      width: 15px;
      height: 15px;
      background-color: red;
      position: absolute;
      top: 10px;
      left: 10px;
      border-radius: 50%;

    }
  </style>
</head>
<body style="margin: 0;">
  <div id="connection-status"></div>
  <div style="display: flex;width: 100%;">
    <div id="status-data" style="width: 50%;min-height: 100vh; padding: 10px;">
      <table style="width: 100%;">
        <caption style="font-size: 30px;">Status Data</caption>
        <tr>
          <th>Key</th>
          <th>Value</th>
        </tr>
        <tbody id="status-body">
          <!-- <tr>
            <td></td>
            <td></td>
          </tr> -->
        </tbody>
      </table>
    </div>
    <hr/>
    <div id="errors-data" style="width: 50%;min-height: 100vh; padding: 10px;">
      <table style="width: 100%;">
        <caption style="font-size: 30px;">Errors Data</caption>
        <tr>
          <th>Error Time</th>
          <th>Error Value</th>
        </tr>
        <tbody id="errors-body">
          <!-- <tr>
            <td></td>
            <td></td>
          </tr> -->
        </tbody>
      </table>
    </div>
  </div>
  <script src="./lib/socket.io.min.js"></script>
  <script src="./index.js"></script>
</body>
</html>
